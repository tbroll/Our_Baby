<!doctype html>
<html lang = "en">
<head>
    <title>
        Software Testing Lab Application Form
    </title>
    <script type = "text/javascript" src = "../resources/js/jquery-3.1.1.min.js">
    </script>
    <script type = "text/javascript" src = "../resources/js/generate.js">
    </script>
</head>
<body>
    <header>
    <h1>
        Software Testing Lab Application Form
    </h1>
    </header>
    <main>
    <form action = "confirmation.php" method = "post">
        <!--ask Dr. C about the importance of "country of citizenship -->
        <!-- each comment will be a line on the webpage-->
        <!-- First name and last name-->
        <fieldset>
            <legend>
                Personal Information
            </legend>
        <label> First Name: 
            <input type = "text" name = "firstName"  id = "firstName">
        </label>
        <label> Last Name: 
            <input type = "text" name = "lastName" id = "lastName">
        </label>
        <br>
        <br>
        <label> Address: 
            <input type = "text" name = "address" id = "address">
        </label>
        <label> Phone Number: 
            <input type = "number" min = 0 max = 19999999999 name = "phoneNumber" id = "phoneNumber">
        </label>
        <!-- city, state, zip code, and date of birth-->
        <br>
        <br>
        <label> City: 
            <input type = "text" name = "city" id = "city">
        </label>
        <label> State: 
            <input type = "text" name = "state" id = "state">
        </label>
        <label> Zip Code: 
            <input type = "text" name = "zipCode" id = "zipCode">
        </label>
        <label> Date Of Birth:
            <select  id = "month" name = "month">
                <option value = "1">January</option>
                <option value = "2">Febuary</option>
                <option value = "3">March</option>
                <option value = "4">April</option>
                <option value = "5">May</option>
                <option value = "6">June</option>
                <option value = "7">July</option>
                <option value = "8">August</option>
                <option value = "9">September</option>
                <option value = "10">October</option>
                <option value = "11">November</option>
                <option value = "12">December</option>
            </select>
            <input type = "number" name = "day" id = "day" min = 0 max = 31 placeholder = "day">
            <input type = "number" name = "year" id = "year" placeholder = "year" min = 1985>
        </label>
        <!-- Country of citizenship and email-->
        <br>
        <br>
        <label> Country of Citizenship: 
            <input type = "text" name = "citizenship" id = "citizenship">
        </label>
        <label> Email: 
            <input type = "email" id = "email" name = "email">
        </label>
        <!--Majors, Minors, and expected graduation date -->
        <br>
        <br>
        <label> Majors: 
        <input type = "text" id = "majors" name = "majors">
        </label>
        <label> Minors: 
        <input type = "text" id = "minors" name = "minors">
        </label>
        <label> Graduation Date: 
        <select name = "graduationDate" id = "graduationDate">
        </select> 
        </label>
    </fieldset>
        <br>
        <br>
        <!-- Work availability-->
        <fieldset>
            <legend>
                Work Availability
            </legend>
        <label> 
            <input type = "checkbox" id = "canYouWorkSummers" name = "canYouWorkSummers">
            Can you work summers? 
        </label>
        <br>
        <br>
        <label> 
            <input type = "checkbox" id = "canYouWorkDuringYear" name = "canYouWorkDuringYear">
            Can you work 15 to 20 hours per week during the school year?
        </label>
        <!--previous or current other campus jobs -->
        <br>
        <br>
        <label> 
            <input type = "checkbox" id = "workOnCampusCurrently" name = "workOnCampusCurrently">
            Do you work on campus?
        </label>
        <br>
        <br>
        <label> 
            <input type = "checkbox" id = "workOnCampusPast" name = "workOnCampusPast">
            Have you worked on campus?
        </label>
        <br>
        <br>
        <label> 
            Where and when?
            <input type = "text" id = "wwOnCampus" name = "wwOnCampus">
        </label>
        <!-- Planning to do practicum, if so when and how long?-->
        <br>
        <br>
        <label> 
            <input type = "checkbox" id = "Practicum" name = "Practicum">
            Are you planning to do Practicum?
        </label>
        <br>
        <br>
        <label> 
            if so, when and how long
            <input type = "text"  id = "PracHowLong" name = "PracHowLong">
        </label>
        <!-- any other activities you participate in? if so, how much-->
        <br>
        <br>
        <label> 
            How many activites do you participate in?
            <select id = "numberOfActivities" name = "numberOfActivities">
                <option selected > 0 </option>
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                <option> 4 </option>
                <option> 5 </option>
                <option> 6 </option>
                <option> 7 </option>
                <option> 8 </option>
                <option> 9 </option>
                <option> 10</option>
                <option> 11</option>
                <option> 12</option>
                <option> 13</option>
                <option> 14</option>
                <option> 15</option>
                <option> 16</option>
            </select>
        </label>
        <div id = "activity" name = "activity">
        </div>
        </fieldset>
        <!-- CS and Math classes currently taken-->
        <br>
        <br>
        <fieldset>
            <legend>
                Classes Taken:
            </legend>
        <label> 
            How many Math and Computer Science classes have you taken?
            <select id = "numberOfClasses" name = "numberOfClasses">
                <option selected> 0 </option>
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                <option> 4 </option>
                <option> 5 </option>
                <option> 6 </option>
                <option> 7 </option>
                <option> 8 </option>
                <option> 9 </option>
                <option> 10</option>
                <option> 11</option>
                <option> 12</option>
                <option> 13</option>
                <option> 14</option>
                <option> 15</option>
                <option> 16</option>
            </select>
        </label>
            </fieldset>
            <div id = "classesTaken" name = "classesTaken">
            </div>
        <!-- list any the other CS skills and rate those skills -->
        <div id = "additionalSkills" name = "additionalSkills">
            <h3>
                List other CS or special skills that you may have?
                Example: Java
                Where did you did you get these skills?
                Rate your skills on a scale from 1 to 5.
            </h3>
            <input type = "text" id = "skill1" name = "skill1" placeholder = "additional skills">
            <select id = "rating1" name = "rating1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <br>
            <input type = "text" id = "skill2" name = "skill2" placeholder = "additional skills">
            <select id = "rating2" name = "rating2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <br>
            <input type = "text" id = "skill3" name = "skill3" placeholder = "additional skills">
            <select id = "rating3" name = "rating3">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <br>
            <input type = "text" id = "skill4" name = "skill4" placeholder = "additional skills">
            <select id = "rating4" name = "rating4">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <br>
            <input type = "text" id = "skill5" name = "skill5" placeholder = "additional skills">
            <select id = "rating5" name = "rating5">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <br>
            </div>
        <!-- Do you know anyone who currently works in the lab? if so, who? -->
        <br>
        <br>
        <label> 
            Do you know of anyone who currently works in the testing lab?
            If so, who?
            <input type = "text" id = "currentEmployee" name = "currentEmployee">
        </label>
        <br>
        <br>
        <!-- attach a copy of transcript, 
        current class schedule, and photo of ID card -->
        <br>
        <input type = "submit" value = "Submit Application">
    </form>
    </main>
    <footer>
